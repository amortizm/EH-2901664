<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificaci√≥n R√°pida de Funciones</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Verificaci√≥n de Funciones del Sistema</h1>
    <div id="results"></div>

    <script src="module.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'ok') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Verificar que UNIVERSAL_DIAGRAM_SYSTEM existe
        if (typeof UNIVERSAL_DIAGRAM_SYSTEM !== 'undefined') {
            addResult('‚úÖ UNIVERSAL_DIAGRAM_SYSTEM est√° definido', 'ok');
            
            // Verificar m√©todos principales
            const methods = ['init', 'applyFixes', 'loadSVGContent', 'processDiagrams', 'applyFallbacks'];
            methods.forEach(method => {
                if (typeof UNIVERSAL_DIAGRAM_SYSTEM[method] === 'function') {
                    addResult(`‚úÖ UNIVERSAL_DIAGRAM_SYSTEM.${method} est√° definido`, 'ok');
                } else {
                    addResult(`‚ùå UNIVERSAL_DIAGRAM_SYSTEM.${method} NO est√° definido`, 'error');
                }
            });
            
            // Verificar propiedades
            const properties = ['diagrams', 'isInitialized', 'fixAttempts', 'maxAttempts', 'isProcessing', 'svgCache'];
            properties.forEach(prop => {
                if (UNIVERSAL_DIAGRAM_SYSTEM.hasOwnProperty(prop)) {
                    addResult(`‚úÖ UNIVERSAL_DIAGRAM_SYSTEM.${prop} est√° definido`, 'ok');
                } else {
                    addResult(`‚ùå UNIVERSAL_DIAGRAM_SYSTEM.${prop} NO est√° definido`, 'error');
                }
            });
            
            // Verificar diagramas configurados
            if (UNIVERSAL_DIAGRAM_SYSTEM.diagrams && UNIVERSAL_DIAGRAM_SYSTEM.diagrams.length > 0) {
                addResult(`‚úÖ ${UNIVERSAL_DIAGRAM_SYSTEM.diagrams.length} diagramas configurados`, 'ok');
                UNIVERSAL_DIAGRAM_SYSTEM.diagrams.forEach(diagram => {
                    addResult(`  - ${diagram.id} (Topic ${diagram.topic})`, 'ok');
                });
            } else {
                addResult('‚ùå No hay diagramas configurados', 'error');
            }
            
        } else {
            addResult('‚ùå UNIVERSAL_DIAGRAM_SYSTEM NO est√° definido', 'error');
        }
        
        // Verificar funciones globales de diagn√≥stico
        const globalFunctions = ['forceFixDiagrams', 'getDiagramStatus', 'testDiagrams', 'forceApplyFallbacks', 'resetDiagramSystem'];
        globalFunctions.forEach(func => {
            if (typeof window[func] === 'function') {
                addResult(`‚úÖ window.${func} est√° definido`, 'ok');
            } else {
                addResult(`‚ö†Ô∏è window.${func} NO est√° definido (se definir√° despu√©s)`, 'warning');
            }
        });
        
        // Verificar funci√≥n de inicializaci√≥n
        if (typeof initializeModule === 'function') {
            addResult('‚úÖ initializeModule est√° definido', 'ok');
        } else {
            addResult('‚ùå initializeModule NO est√° definido', 'error');
        }
        
        // Verificar datos del m√≥dulo
        if (typeof footprintingModuleData !== 'undefined') {
            addResult(`‚úÖ footprintingModuleData est√° definido con ${footprintingModuleData.topics.length} temas`, 'ok');
        } else {
            addResult('‚ùå footprintingModuleData NO est√° definido', 'error');
        }
        
        addResult('üéØ Verificaci√≥n completada', 'ok');
    </script>
</body>
</html>
